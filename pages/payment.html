<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 - 신디야 디자인 자동 생성기</title>
    <!-- Clerk Authentication -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_bWludC1nZWNrby02Mi5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://mint-gecko-62.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .payment-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .preview-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .preview-content {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .preview-text {
            color: #4a5568;
            line-height: 1.6;
            font-size: 14px;
        }

        .pricing-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .pricing-title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .price-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            color: #2d3748;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
        }

        .price-label {
            color: #4a5568;
        }

        .price-value {
            color: #2d3748;
            font-weight: 600;
        }

        .payment-methods {
            margin-bottom: 30px;
        }

        .payment-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .payment-option {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .payment-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .payment-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .payment-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .payment-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .payment-desc {
            font-size: 12px;
            color: #718096;
        }

        .user-info {
            background: #f0f4ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .user-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .user-details {
            color: #4a5568;
            font-size: 14px;
        }

        .payment-button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .payment-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .payment-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4a5568;
            margin: 20px 0;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="header">
                <h1>🎨 결제하기</h1>
                <p>디자인 생성 서비스 결제</p>
            </div>

            <div class="user-info">
                <div class="user-title">👤 결제자 정보</div>
                <div class="user-details" id="user-details">
                    로딩 중...
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-title">📋 주문 내용</div>
                <div class="preview-content">
                    <div class="preview-text" id="preview-text">
                        로딩 중...
                    </div>
                </div>
            </div>

            <div class="pricing-section">
                <div class="pricing-title">💰 결제 금액</div>
                <div class="price-item">
                    <span class="price-label">디자인 생성 서비스</span>
                    <span class="price-value" id="service-price">29,000원</span>
                </div>
                <div class="price-item">
                    <span class="price-label">부가세 (10%)</span>
                    <span class="price-value" id="tax-price">2,900원</span>
                </div>
                <div class="price-item">
                    <span class="price-label">총 결제 금액</span>
                    <span class="price-value" id="total-price">31,900원</span>
                </div>
            </div>

            <div class="payment-methods">
                <div class="payment-title">💳 결제 방법</div>
                <div class="payment-options">
                    <div class="payment-option" data-method="card" onclick="selectPaymentMethod('card')">
                        <div class="payment-icon">💳</div>
                        <div class="payment-name">신용카드</div>
                        <div class="payment-desc">안전한 카드 결제</div>
                    </div>
                    <div class="payment-option" data-method="kakao" onclick="selectPaymentMethod('kakao')">
                        <div class="payment-icon">💬</div>
                        <div class="payment-name">카카오페이</div>
                        <div class="payment-desc">간편 결제</div>
                    </div>
                    <div class="payment-option" data-method="bank" onclick="selectPaymentMethod('bank')">
                        <div class="payment-icon">🏦</div>
                        <div class="payment-name">계좌이체</div>
                        <div class="payment-desc">무통장 입금</div>
                    </div>
                </div>
            </div>

            <div class="success-message" id="success-message">
                ✅ 결제가 완료되었습니다! 디자인 생성이 시작됩니다.
            </div>

            <div class="error-message" id="error-message">
                ❌ 결제 처리 중 오류가 발생했습니다.
            </div>

            <div class="loading" id="loading">
                💳 결제 처리 중...
            </div>

            <button class="payment-button" id="payment-button" onclick="processPayment()" disabled>
                결제하기
            </button>

            <div class="back-link">
                <a href="/pages/dashboard.html">← 대시보드로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        let clerk = null;
        let user = null;
        let selectedPaymentMethod = null;
        let projectData = null;

        // URL 파라미터에서 프로젝트 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');

        // Clerk 초기화
        window.addEventListener('load', async () => {
            try {
                clerk = window.Clerk;
                if (!clerk) {
                    throw new Error('Clerk not loaded');
                }
                
                await clerk.load();
                console.log('✅ Clerk loaded successfully');
                
                // 사용자 정보 확인
                if (clerk.user) {
                    user = clerk.user;
                    setupUserInfo();
                    loadProjectData();
                } else {
                    // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
                    window.location.href = '/pages/auth.html';
                }
            } catch (error) {
                console.error('❌ Clerk loading failed:', error);
                window.location.href = '/pages/auth.html';
            }
        });

        // 사용자 정보 설정
        function setupUserInfo() {
            if (!user) return;

            const userName = user.firstName || user.emailAddresses[0]?.emailAddress || '사용자';
            const userEmail = user.emailAddresses[0]?.emailAddress || '이메일 없음';
            
            document.getElementById('user-details').innerHTML = `
                <strong>이름:</strong> ${userName}<br>
                <strong>이메일:</strong> ${userEmail}
            `;
        }

        // 프로젝트 데이터 로드
        async function loadProjectData() {
            if (!projectId) {
                showError('프로젝트 ID가 없습니다.');
                return;
            }

            try {
                // 실제로는 API에서 프로젝트 데이터를 가져와야 함
                // 지금은 예시 데이터 사용
                projectData = {
                    id: projectId,
                    title: '쇼핑몰 상세페이지',
                    category: '쇼핑몰',
                    template: 'shopping-minimal',
                    aiContent: '프리미엄 캣타워의 매력적인 상세페이지 설명...'
                };

                document.getElementById('preview-text').textContent = 
                    projectData.aiContent || 'AI 콘텐츠가 생성되었습니다.';

            } catch (error) {
                console.error('❌ 프로젝트 데이터 로드 실패:', error);
                showError('프로젝트 정보를 불러올 수 없습니다.');
            }
        }

        // 결제 방법 선택
        function selectPaymentMethod(method) {
            selectedPaymentMethod = method;
            
            // 모든 옵션에서 선택 해제
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 선택된 옵션에 스타일 적용
            document.querySelector(`[data-method="${method}"]`).classList.add('selected');
            
            // 결제 버튼 활성화
            document.getElementById('payment-button').disabled = false;
        }

        // 결제 처리
        async function processPayment() {
            if (!selectedPaymentMethod) {
                showError('결제 방법을 선택해주세요.');
                return;
            }

            if (!projectId) {
                showError('프로젝트 정보가 없습니다.');
                return;
            }

            try {
                // 로딩 표시
                document.getElementById('loading').style.display = 'block';
                document.getElementById('payment-button').disabled = true;
                hideMessages();

                // 결제 API 호출
                const response = await fetch('/api/process-payment', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${await clerk.session.getToken()}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        projectId: projectId,
                        paymentMethod: selectedPaymentMethod,
                        amount: 31900
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('결제가 완료되었습니다! 디자인 생성이 시작됩니다.');
                    
                    // 3초 후 대시보드로 이동
                    setTimeout(() => {
                        window.location.href = '/pages/dashboard.html';
                    }, 3000);
                } else {
                    showError(result.error || '결제 처리에 실패했습니다.');
                }

            } catch (error) {
                console.error('❌ 결제 처리 오류:', error);
                showError('결제 처리 중 오류가 발생했습니다.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('payment-button').disabled = false;
            }
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            hideMessages('success');
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            hideMessages('error');
        }

        // 메시지 숨기기
        function hideMessages(except = null) {
            if (except !== 'success') {
                document.getElementById('success-message').style.display = 'none';
            }
            if (except !== 'error') {
                document.getElementById('error-message').style.display = 'none';
            }
        }
    </script>
</body>
</html>
