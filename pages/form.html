        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì„¤ì •
        function setupImageUpload(nodeId) {
            const uploadArea = document.getElementById(`upload-${nodeId}`);
            const fileInput = document.getElementById(`file-${nodeId}`);
            const preview = document.getElementById(`preview-${nodeId}`);

            });

            uploadArea.addEventListener('drop', (e) => {

        // ì´ë¯¸ì§€ ì••ì¶• í•¨ìˆ˜ (ë” ê°•í™”ëœ ì••ì¶•)
        function compressImage(file, maxWidth = 800, quality = 0.6) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // ì´ë¯¸ì§€ í¬ê¸° ì¡°ì •
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // ì••ì¶•ëœ base64 ë°˜í™˜
                        canvas.toBlob(
                            (blob) => {
                                const compressedReader = new FileReader();
                                compressedReader.onload = (event) => {
                                    resolve({
                                        dataUrl: event.target.result,
                                        base64: event.target.result.split(',')[1],
                                        size: blob.size
                                    });
                                };
                                compressedReader.readAsDataURL(blob);
                            },
                            'image/jpeg',
                            quality
                        );
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
