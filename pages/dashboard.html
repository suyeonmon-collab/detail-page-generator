<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로젝트 - 신디야 디자인 자동 생성기</title>
    <!-- Clerk Authentication -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_bWludC1nZWNrby02Mi5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://mint-gecko-62.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #667eea;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .welcome-section p {
            font-size: 18px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 16px;
        }

        .projects-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .new-project-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .new-project-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .project-preview {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .project-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cce5ff;
            color: #004085;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">🎨 신디야</a>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">U</div>
                <span id="user-name">사용자</span>
                <button class="logout-btn" onclick="signOut()">로그아웃</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h1 id="welcome-title">안녕하세요! 👋</h1>
            <p id="welcome-subtitle">새로운 디자인 프로젝트를 시작해보세요</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-projects">0</div>
                <div class="stat-label">총 프로젝트</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-projects">0</div>
                <div class="stat-label">완료된 프로젝트</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-projects">0</div>
                <div class="stat-label">진행 중인 프로젝트</div>
            </div>
        </div>

        <div class="projects-section">
            <div class="section-header">
                <h2 class="section-title">내 프로젝트</h2>
                <a href="/" class="new-project-btn">+ 새 프로젝트 만들기</a>
            </div>

            <div id="loading-state" class="loading">
                프로젝트를 불러오는 중...
            </div>

            <div id="empty-state" class="empty-state hidden">
                <div class="empty-state-icon">🎨</div>
                <h3>아직 프로젝트가 없어요</h3>
                <p>첫 번째 디자인 프로젝트를 만들어보세요!</p>
                <a href="/" class="new-project-btn">프로젝트 시작하기</a>
            </div>

            <div id="projects-grid" class="projects-grid hidden">
                <!-- 프로젝트 카드들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <script>
        let clerk = null;
        let user = null;

        // Clerk 초기화
        window.addEventListener('load', async () => {
            try {
                clerk = window.Clerk;
                if (!clerk) {
                    throw new Error('Clerk not loaded');
                }
                
                await clerk.load();
                console.log('✅ Clerk loaded successfully');
                
                // 사용자 정보 확인
                if (clerk.user) {
                    user = clerk.user;
                    setupUserInfo();
                    loadUserProjects();
                } else {
                    // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
                    window.location.href = '/pages/auth.html';
                }
            } catch (error) {
                console.error('❌ Clerk loading failed:', error);
                window.location.href = '/pages/auth.html';
            }
        });

        // 사용자 정보 설정
        function setupUserInfo() {
            if (!user) return;

            const userName = user.firstName || user.emailAddresses[0]?.emailAddress || '사용자';
            const userInitial = userName.charAt(0).toUpperCase();
            
            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-avatar').textContent = userInitial;
            document.getElementById('welcome-title').textContent = `안녕하세요, ${userName}님! 👋`;
        }

        // 사용자 프로젝트 로드
        async function loadUserProjects() {
            try {
                document.getElementById('loading-state').classList.remove('hidden');
                
                // 실제로는 Supabase에서 사용자별 프로젝트를 가져와야 합니다
                // 지금은 예시 데이터를 사용합니다
                const projects = await fetchUserProjects();
                
                document.getElementById('loading-state').classList.add('hidden');
                
                if (projects.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                } else {
                    document.getElementById('projects-grid').classList.remove('hidden');
                    renderProjects(projects);
                    updateStats(projects);
                }
            } catch (error) {
                console.error('❌ 프로젝트 로드 실패:', error);
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
        }

        // 사용자 프로젝트 가져오기 (API 호출)
        async function fetchUserProjects() {
            try {
                const response = await fetch('/api/user-projects', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${await clerk.session.getToken()}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('API 호출 실패');
                }

                const data = await response.json();
                return data.projects || [];
            } catch (error) {
                console.error('❌ API 호출 실패:', error);
                // 임시 예시 데이터 반환
                return [
                    {
                        id: '1',
                        title: '쇼핑몰 상세페이지',
                        category: '쇼핑몰',
                        template: 'shopping-minimal',
                        status: 'completed',
                        createdAt: '2024-01-15',
                        previewUrl: null
                    },
                    {
                        id: '2',
                        title: 'SNS 스토리 템플릿',
                        category: 'SNS',
                        template: 'sns-minimal',
                        status: 'processing',
                        createdAt: '2024-01-20',
                        previewUrl: null
                    }
                ];
            }
        }

        // 프로젝트 렌더링
        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const card = createProjectCard(project);
                grid.appendChild(card);
            });
        }

        // 프로젝트 카드 생성
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = () => openProject(project.id);

            const statusClass = `status-${project.status}`;
            const statusText = getStatusText(project.status);

            card.innerHTML = `
                <div class="project-preview">
                    ${project.previewUrl ? 
                        `<img src="${project.previewUrl}" alt="${project.title}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">` :
                        '🎨 미리보기 준비 중'
                    }
                </div>
                <div class="project-title">${project.title}</div>
                <div class="project-meta">
                    <span>${project.category}</span>
                    <span class="project-status ${statusClass}">${statusText}</span>
                </div>
            `;

            return card;
        }

        // 상태 텍스트 변환
        function getStatusText(status) {
            const statusMap = {
                'completed': '완료',
                'processing': '처리 중',
                'pending': '대기 중',
                'failed': '실패'
            };
            return statusMap[status] || '알 수 없음';
        }

        // 통계 업데이트
        function updateStats(projects) {
            const total = projects.length;
            const completed = projects.filter(p => p.status === 'completed').length;
            const pending = projects.filter(p => p.status === 'processing' || p.status === 'pending').length;

            document.getElementById('total-projects').textContent = total;
            document.getElementById('completed-projects').textContent = completed;
            document.getElementById('pending-projects').textContent = pending;
        }

        // 프로젝트 열기
        function openProject(projectId) {
            // 프로젝트 상세 페이지로 이동 (나중에 구현)
            window.location.href = `/pages/project-detail.html?id=${projectId}`;
        }

        // 로그아웃
        async function signOut() {
            if (!clerk) return;

            try {
                await clerk.signOut();
                window.location.href = '/';
            } catch (error) {
                console.error('❌ 로그아웃 실패:', error);
            }
        }
    </script>
</body>
</html>
