<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 - 신디야</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .payment-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .preview-label {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .preview-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .preview-image img {
            width: 100%;
            display: block;
        }

        .watermark-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .design-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
            padding-top: 20px;
            margin-top: 12px;
            border-top: 2px solid #e2e8f0;
        }

        .info-label {
            font-size: 15px;
            color: #718096;
        }

        .info-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        .info-value.price {
            font-size: 24px;
            color: #667eea;
            font-weight: 700;
        }

        .notice-box {
            background: #fef5e7;
            border: 1px solid #f8e5a1;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .notice-box h3 {
            font-size: 16px;
            color: #d97706;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notice-box ul {
            margin-left: 24px;
        }

        .notice-box li {
            color: #92400e;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .payment-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .payment-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .payment-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .cancel-button {
            width: 100%;
            padding: 16px;
            background: #f7fafc;
            color: #718096;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-button:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .payment-card {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="color: #718096; font-size: 16px;">결제 정보를 불러오는 중...</p>
            </div>

            <div id="paymentContent" style="display: none;">
                <div class="header">
                    <h1>💳 결제하기</h1>
                    <p>디자인이 완성되었습니다. 결제 후 워터마크 없는 최종 파일을 받으실 수 있습니다.</p>
                </div>

                <div class="preview-section">
                    <div class="preview-label">📋 최종 미리보기</div>
                    <div class="preview-image">
                        <img id="previewImage" src="" alt="디자인 미리보기">
                        <div class="watermark-badge">워터마크 포함</div>
                    </div>
                </div>

                <div class="design-info">
                    <div class="info-row">
                        <span class="info-label">디자인 ID</span>
                        <span class="info-value" id="designId">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">카테고리</span>
                        <span class="info-value" id="category">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">템플릿</span>
                        <span class="info-value" id="template">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">가격</span>
                        <span class="info-value price" id="price">-</span>
                    </div>
                </div>

                <div class="notice-box">
                    <h3>⚠️ 결제 전 확인사항</h3>
                    <ul>
                        <li>결제 완료 후 30분 이내에 최종 파일이 이메일로 발송됩니다</li>
                        <li>최종 파일은 워터마크가 제거된 고해상도 파일입니다</li>
                        <li>Figma 편집 가능 파일과 PNG/JPG 이미지 파일이 제공됩니다</li>
                        <li>파일 다운로드 링크는 30일간 유효합니다</li>
                    </ul>
                </div>

                <button class="payment-button" id="paymentBtn" onclick="proceedToPayment()">
                    💳 결제하고 다운로드하기
                </button>

                <button class="cancel-button" onclick="goBack()">
                    ← 이전으로 돌아가기
                </button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const requestId = urlParams.get('requestId');
        
        const templateInfo = JSON.parse(sessionStorage.getItem('selectedTemplate') || '{}');
        const categoryInfo = JSON.parse(sessionStorage.getItem('selectedCategory') || '{}');
        const aiResult = JSON.parse(sessionStorage.getItem('aiResult') || '{}');

        // 페이지 초기화
        async function init() {
            if (!requestId) {
                alert('결제 정보가 없습니다.');
                history.back();
                return;
            }

            // 결제 정보 표시
            displayPaymentInfo();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('paymentContent').style.display = 'block';
        }

        // 결제 정보 표시
        function displayPaymentInfo() {
            document.getElementById('designId').textContent = requestId.substring(0, 8) + '...';
            document.getElementById('category').textContent = categoryInfo.name || '-';
            document.getElementById('template').textContent = templateInfo.name || '-';
            document.getElementById('price').textContent = (templateInfo.price || 9900).toLocaleString() + '원';
            
            // 미리보기 이미지
            const previewUrl = aiResult.previewUrl || 'https://via.placeholder.com/800x1000/667eea/ffffff?text=Preview';
            document.getElementById('previewImage').src = previewUrl;
        }

        // 결제 진행
        function proceedToPayment() {
            const paymentBtn = document.getElementById('paymentBtn');
            paymentBtn.disabled = true;
            paymentBtn.textContent = '결제 페이지로 이동 중...';
            
            // Cafe24 결제 링크로 이동
            const paymentUrl = buildPaymentUrl();
            
            // 미결제 알림을 위한 타이머 시작 (30분 후)
            scheduleUnpaidReminder();
            
            // 결제 페이지로 이동
            window.location.href = paymentUrl;
        }

        // 결제 URL 생성
        function buildPaymentUrl() {
            const baseUrl = templateInfo.cafe24PaymentLink || 'https://cafe24.com/product/default';
            const params = new URLSearchParams({
                design_id: requestId,
                customer_email: sessionStorage.getItem('customerEmail') || '',
                template_id: templateInfo.templateId,
                price: templateInfo.price || 9900
            });
            
            return `${baseUrl}?${params.toString()}`;
        }

        // 미결제 알림 스케줄링
        function scheduleUnpaidReminder() {
            // 실제로는 서버 측에서 처리
            console.log('미결제 알림이 30분 후에 전송됩니다:', requestId);
        }

        // 뒤로가기
        function goBack() {
            history.back();
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
